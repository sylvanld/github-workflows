
name: "Release Python Package"

on:
  workflow_call:
    inputs:
      git_tag:
        type: string
        required: true
      python_version:
        type: string
        required: true
    secrets:
      repository_username:
        required: true
      repository_password:
        required: true

jobs:
  release-python-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git_tag }}

      - uses: actions/setup-python@v4.7.1
        with:
          python-version: ${{ inputs.python_version }}

      - run: |
          pip install . twine
          python -m build
          twine upload dist/*

      - uses: pypa/gh-action-pypi-publish@v1.8.11
        with:
          user: ${{ inputs.repository_username }}
          password: ${{ inputs.repository_password }}
